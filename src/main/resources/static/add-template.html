  <body>
    <div class="x-body">
        <form class="layui-form">
          <div class="layui-form-item">
              <label for="main_id" class="layui-form-label" style="width: 88px;">
                  <span class="x-red"></span>适配商品主类:
              </label>
              <div class="layui-input-inline">
                  <select id="main_id" name="main_id" class="layui-select">
                  	<option class="layui-option" value="请选择适配商品主类" >请选择适适配商品主类</option>
                  	<option class="layui-option" value="1" >带宽WBS</option>
                  	<option class="layui-option" value="2" >IDC托管</option>
                  	<option class="layui-option" value="3" >CDN内容发布</option>
                  	<option class="layui-option" value="4" >云计算服务</option>
                  	<option class="layui-option" value="5" >服务器主机</option>
                  	<option class="layui-option" value="6" >服务器配件</option>
                  </select>
              </div>
          </div>
          <div class="layui-form-item">
              <label for="sub_id" class="layui-form-label" style="width: 88px;">
                  <span class="x-red"></span>商品子类:
              </label>
              <div class="layui-input-inline">
                  <select id="sub_id" name="sub_id" class="layui-select">
                  	<option class="layui-option" value="请选择商品子类" >请选择商品子类</option>
                  	<option class="layui-option" value="1" >带宽WBS</option>
                  	<option class="layui-option" value="2" >IDC托管</option>
                  	<option class="layui-option" value="3" >CDN内容发布</option>
                  	<option class="layui-option" value="4" >云计算服务</option>
                  	<option class="layui-option" value="5" >服务器主机</option>
                  	<option class="layui-option" value="6" >服务器配件</option>
                  </select>
              </div>
          </div>
          <div class="layui-form-item">
              <label for="parent_id" class="layui-form-label" style="width: 88px;">
                  <span class="x-red"></span>上级模板:
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="parent_id" name="parent_id" required="required" lay-verify="required" autocomplete="off" class="layui-input"/>
              </div>
          </div>
          <div class="layui-form-item">
              <label for="name" class="layui-form-label" style="width: 88px;">
                  <span class="x-red"></span>模板名称:
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="name" name="name" required="required" lay-verify="required" autocomplete="off" class="layui-input"/>
              </div>
          </div>
          <div class="layui-form-item">
              <label for="status" class="layui-form-label" style="width: 88px;">
                  <span class="x-red"></span>状态:
              </label>
              <div class="layui-input-inline">
                  <input type="radio" class="layui-radio" id="status" name="status" checked="checked" value="1">是&nbsp;&nbsp;&nbsp;
                  <input type="radio" class="layui-radio" id="status" name="status" value="2">否
              </div>
          </div>
          <div class="layui-form-item">
              <label for="user_id" class="layui-form-label" style="width: 88px;">
                  <span class="x-red"></span>创建者:
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="user_id" name="user_id" required="required" lay-verify="required" autocomplete="off" class="layui-input" readonly="readonly" value="${user_id}" />
              </div>
          </div>
          <div class="layui-form-item">
              <label for="modify_id" class="layui-form-label" style="width: 88px;">
                  <span class="x-red"></span>修改者:
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="modify_id" name="modify_id" required="required" lay-verify="required" autocomplete="off" class="layui-input" readonly="readonly" value="${modify_id}" />
              </div>
          </div>
          <!-- <input type="hidden" id="user_id" name="user_id" value="${phone}">
          <input type="hidden" id="modify_id" name="modify_id" value="${phone}"> -->
          <div class="layui-form-item">
              <label for="L_repass" class="layui-form-label">
              </label>
              <button  class="layui-btn" lay-filter="add" lay-submit="">添加</button>
          </div>
      </form>
    </div>
    <script>
        layui.use(['form','layer'], function(){
          $ = layui.jquery;
          var form = layui.form,layer = layui.layer;
          //自定义验证规则

//                     return '两次密码不一致';
//                 }
//             }
//           });

          //监听提交
          form.on('submit(add)', function(data){
            console.log(data);
            //发异步，把数据提交给php
            layer.alert("增加成功", {icon: 6},function () {
                // 获得frame索引
                var index = parent.layer.getFrameIndex(window.name);
                //关闭当前frame
                parent.layer.close(index);
            });
            return false;
          });
          
          
        });
    </script>
