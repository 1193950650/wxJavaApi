  <body>
    <div class="x-body">
    	<div class="layui-form-item">
              <xblock>
        		<button class="layui-btn" onclick="x_admin_show('添加指标','./add-index.html',500,600)"> <i class="layui-icon"> </i>添加指标</button>&nbsp;&nbsp;
        		<button class="layui-btn" onclick="x_admin_show('修改指标','./modify-index.html',500,600)"> <i class="layui-icon"> </i>修改指标</button>
      		  </xblock>
        </div>
        <form class="layui-form">
          <div class="layui-form-item">
              <label for="name" class="layui-form-label">指标名称</label>
              <div class="layui-input-inline">
              	  <input type="hidden" id="id" name="id" value="1" />
                  <input type="text" id="name" name="name" required="" lay-verify="name" autocomplete="off" class="layui-input" value="采购指标" readonly="readonly" />
              </div>
          </div>
          <div class="layui-form-item">
              <label for="ask" class="layui-form-label">指标要求</label>
              <div class="layui-input-inline">
                  <input type="text" id="ask" name="ask" required="" lay-verify="ask" autocomplete="off" class="layui-input" value="严格" readonly="readonly"/>
              </div>
          </div>
          <div class="layui-form-item">
              <label for="contrast_mode" class="layui-form-label">对比方式</label>
              <div class="layui-input-inline">
                  <input type="text" id="contrast_mode" name="contrast_mode" required="" lay-verify="contrast_mode" autocomplete="off" class="layui-input" value="2:1" readonly="readonly"/>
              </div>
          </div>
          <div class="layui-form-item">
              <label for="standard" class="layui-form-label">对比数值</label>
              <div class="layui-input-inline">
                  <input type="text" id="standard" name="standard" required="" lay-verify="standard" autocomplete="off" class="layui-input" value="1:84" readonly="readonly"/>
              </div>
          </div>
          <div class="layui-form-item">
              <label for="unit" class="layui-form-label">数值单位</label>
              <div class="layui-input-inline">
                  <input type="text" id="unit" name="unit" required="" lay-verify="unit" autocomplete="off" class="layui-input" value="1" readonly="readonly" />
              </div>
          </div>
          <div class="layui-form-item">
              <label for="groupname" class="layui-form-label">指标分组</label>
              <div class="layui-input-inline">
                  <input type="text" id="groupname" name="groupname" required="" lay-verify="groupname" autocomplete="off" class="layui-input" value="1" readonly="readonly"/>
              </div>
          </div>
          
          <div class="layui-form-item">
              <label for="L_repass" class="layui-form-label">
              </label>
              
              <input type="submit" class="layui-btn" value="确定">
              <a href="sla-template.html"><input type="button" class="layui-btn" value="取消"></a>
              <!-- <button  class="layui-btn" lay-filter="add" lay-submit="">确定</button> -->
              <!-- <button  class="layui-btn" lay-filter="backs" lay-button="" id="backs" ><a href="sla-template.html">取消</a></button> -->
          </div>
      </form>
    </div>

          //监听提交
          form.on('submit(add)', function(data){
            console.log(data);
            //发异步，把数据提交给php
            layer.alert("保存成功", {icon: 6},function () {
                // 获得frame索引
                var index = parent.layer.getFrameIndex(window.name);
                //关闭当前frame
                parent.layer.close(index);
            })
            return false;
        }) 
      })
