  <body>
    <div class="x-body">
        <form class="layui-form">
          <div class="layui-form-item">
              <label for="group_id" class="layui-form-label" style="width: 88px;">
                  <span class="x-red"></span>SLA管理Id:
              </label>
              <div class="layui-input-inline">
              	  <input type="hidden" id="id" name="id" value="指标id" />
                  <input type="text" id="group_id" name="group_id" required="required" lay-verify="required" autocomplete="off" class="layui-input" value="SLA管理Id" readonly="readonly"/>
              </div>
          </div>
          <div class="layui-form-item">
              <label for="ask" class="layui-form-label" style="width: 88px;">
                  <span class="x-red"></span>指标要求:
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="ask" name="ask" required="required" lay-verify="required" autocomplete="off" class="layui-input" value="指标要求"/>
              </div>
          </div>
          <div class="layui-form-item">
              <label for="name" class="layui-form-label" style="width: 88px;">
                  <span class="x-red"></span>指标名称:
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="name" name="name" required="required" lay-verify="required" autocomplete="off" class="layui-input" value="指标名称"/>
              </div>
          </div>
          <div class="layui-form-item">
              <label for="contrast_mode" class="layui-form-label" style="width: 88px;">
                  <span class="x-red"></span>对比方式:
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="contrast_mode" name="contrast_mode" required="required" lay-verify="required" autocomplete="off" class="layui-input" value="对比方式"/>
              </div>
          </div>
          
          <div class="layui-form-item">
              <label for="standard" class="layui-form-label" style="width: 88px;">
                  <span class="x-red"></span>对比数值:
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="standard" name="standard" required="required" lay-verify="required" autocomplete="off" class="layui-input" value="对比数值"/>
              </div>
          </div>
          <div class="layui-form-item">
              <label for="unit" class="layui-form-label" style="width: 88px;">
                  <span class="x-red"></span>单位:
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="unit" name="unit" required="required" lay-verify="required" autocomplete="off" class="layui-input" value="单位" />
              </div>
          </div>
          <div class="layui-form-item">
              <label for="status" class="layui-form-label" style="width: 88px;">
                  <span class="x-red"></span>状态:
              </label>
              <div class="layui-input-inline">
                  <input type="radio" class="layui-radio" id="status" name="status" checked="checked" value="1">开启&nbsp;&nbsp;&nbsp;
                  <input type="radio" class="layui-radio" id="status" name="status" value="2">关闭
              </div>
          </div>
          <div class="layui-form-item">
              <label for="L_repass" class="layui-form-label">
              </label>
              <button  class="layui-btn" lay-filter="add" lay-submit="">保存</button>
          </div>
      </form>
    </div>
