  <body>
    <div class="x-body">
        <form class="layui-form">
        
          <div class="layui-form-item">
		    <label class="layui-form-label">管理员名称</label>
		    <div class="layui-input-block">
		      <input type="text" name="name" lay-verify="title" autocomplete="off" placeholder="" class="layui-input">
		    </div>
		  </div>
		   <div class="layui-form-item">
		    <label class="layui-form-label">手机号</label>
		    <div class="layui-input-block">
		      <input type="text" name="mobile" lay-verify="title" autocomplete="off" placeholder="" class="layui-input">
		    </div>
		  </div>
		   <div class="layui-form-item">
		    <label class="layui-form-label">邮箱</label>
		    <div class="layui-input-block">
		      <input type="text" id="phone" name="phone" lay-verify="title" autocomplete="off" placeholder="" class="layui-input">
		    </div>
		  </div>
		   <div class="layui-form-item">
		    <label class="layui-form-label">工号</label>
		    <div class="layui-input-block">
		      <input type="text" id="email" name="email" lay-verify="title" autocomplete="off" placeholder="" class="layui-input">
		    </div>
		  </div>
		  <div class="layui-form-item">
		    <label class="layui-form-label">登录密码</label>
		    <div class="layui-input-block">
		      <input type="text" id="email" name="email" lay-verify="title" autocomplete="off" placeholder="" class="layui-input">
		    </div>
		  </div>
		  <div class="layui-form-item">
		    <label class="layui-form-label">权限配置</label>
		    <div class="layui-input-block">
		      <input type="checkbox" name="like[write]" title="所有角色">
		      <input type="checkbox" name="like[read]" title="超级角色" >
		      <input type="checkbox" name="like[game]" title="管理员角色">
		    </div>
		  </div>
          <div class="layui-form-item">
              <label for="L_repass" class="layui-form-label">
              </label>
              <button  class="layui-btn" lay-filter="add" lay-submit="">
                  增加
              </button>
          </div>
      </form>
    </div>
    <script>
      layui.use(['form','layer'], function(){
          $ = layui.jquery;
        var form = layui.form
        ,layer = layui.layer
        ,upload = layui.upload;
      

        //监听提交
        form.on('submit(add)', function(data){
          console.log(data);
          //发异步，把数据提交给php
          layer.alert("增加成功", {icon: 6},function () {
              // 获得frame索引
              var index = parent.layer.getFrameIndex(window.name);
              //关闭当前frame
              parent.layer.close(index);
          });
          return false;
        });
        
        
      });
  </script>
